            <section>
              <h2>main-nav + toggler</h2>
              <p>Класс компонента: <span style="color: blue;">.main-nav</span> \ модификаторы: <span style="color: blue;">--expanded</span></p>

                <nav class="main-nav" id="mainNav">

                    </svg>
                  </button>
                  <div class="main-nav__toolbar">
                    <div class="main-nav__toolbar-section main-nav__toolbar-section--speed js-toolbar">

                        <button class="button button--sheen main-nav__button main-nav__button--up js-speed-up" type="button" data-multiplier="up">
                          <svg width="35" height="30" aria-hidden="true">
                            <use xlink:href="#icon-down-arrow"></use>
                          </svg>
                        </button>
                        <button class="button button--sheen main-nav__button main-nav__button--down js-speed-down" type="button" data-multiplier="down">
                          <svg width="35" height="30" aria-hidden="true">
                            <use xlink:href="#icon-down-arrow"></use>
                          </svg>
                        </button>
                      </div>
                      <div class="main-nav__speed-text js-speed-text"><span>1</span>x</div>
                      <div class="main-nav__caption"><span>speed</span></div>
                    </div>
                  </div>
